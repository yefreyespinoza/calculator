<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>calculator using flexbox</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="item0 result">00</div>
      <div class="item1">
        <div onclick="one(this)" class="one">1</div>
        <div onclick="two()" class="two">2</div>
        <div onclick="three()" class="three">3</div>
        <div onclick="add()" class="add">+</div>
      </div>
      <div class="item2">
        <div onclick="four()" class="four">4</div>
        <div onclick="five()" class="five">5</div>
        <div onclick="six()" class="six">6</div>
        <div onclick="subtract()" class="subtract">-</div>
      </div>
      <div class="item3">
        <div onclick="seven()" class="seven">7</div>
        <div onclick="eight()" class="eight">8</div>
        <div onclick="nine()" class="nine">9</div>
        <div onclick="mulyiply()" class="mulyiply">x</div>
      </div>
      <div class="item4">
        <div onclick="clearResult()" class="clear">C</div>
        <div onclick="cero()" class="cero">0</div>
        <div onclick="equalFunction()" class="equal">=</div>
        <div onclick="divide()" class="divide">/</div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
